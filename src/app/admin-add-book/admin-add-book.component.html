<form  [formGroup]="bookForm"  >
    <div class="form-group">
      <label for="exampleInputEmail1">Book Name
        <span class="required-asterisk">*</span>
      </label>
      <input type="text" required class="form-control" id="book" formControlName="book"  placeholder="Enter book name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Author
        <span class="required-asterisk">*</span>
      </label>
      <input type="text" required class="form-control" id="author" formControlName="author" placeholder="Author">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Publisher
            <span class="required-asterisk">*</span>
        </label>
        <input type="text" required class="form-control" id="publisher" formControlName="publisher"  placeholder="Publisher">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price"  placeholder="Price">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Cover</label>
        <input type="text" class="form-control" id="cover" formControlName="cover"  placeholder="Cover">
      </div>
    <button type="submit" (click)="submit()" class="btn btn-primary">Add Book</button>
  </form>
