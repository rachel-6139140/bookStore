    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <form class="form-signin"  #loginForm="ngForm" >
            <div class="form-label-group">
              <label for="user_name">מייל</label><br>
              <input name="email" ngModel type="text" ><br>
            </div>
            <div class="form-label-group">
                <label for="inputPassword">סיסמה</label><br>
                <input type="password" ngModel name="password" ><br>
            </div>

            <button class="btn btn-primary btn-block " (click)="onLogin(loginForm , 'signup')" >הרשמה</button>
            <button class="btn btn-primary btn-block " (click)="onLogin(loginForm , 'signin')" >התחברות</button>
          </form>

        </div>
      </div>
    </div>
